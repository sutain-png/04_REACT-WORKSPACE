<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!--
    1. babel.min.js
      1) https://babeljs.io/setup#installation
      2) Babel(바벨)의 브라우저용 독립 실행 파일을 불러오는 역할을 합니다.
      3) Babel은 최신 문법(화살표 함수, 클래스, 템플릿 리터럴 등)이나 React의 JSX 문법, TypeScript 등을 브라우저에서 바로 사용할 수 있도록, 실시간으로 ES5 이하의 자바스크립트 코드로 변환해줍니다.
      4) @babel/standalone은 Node.js나 빌드 도구 없이, 브라우저 환경에서 <script type="text/babel">로 작성된 코드를 읽어 즉석에서 변환·실행할 수 있게 해줍니다. 개발·학습 환경이나 간단한 데모에서 주로 사용됩니다.
      5) Babel을 통해 변환된 코드는 다양한 브라우저(특히 구형 브라우저)에서도 동일하게 동작할 수 있습니다. 즉, 브라우저 호환성을 높여줍니다.
        
    2. JSX
      1) JSX(JavaScript XML)는 React에서 UI를 정의하기 위해 사용하는 자바스크립트의 확장 문법입니다. 
      2) HTML과 매우 유사한 구조를 자바스크립트 코드 안에서 직접 사용할 수 있게 해주며, 가독성과 직관성을 높여줍니다.
      3) JSX는 브라우저에서 직접 실행되지 않고, Babel 등의 트랜스파일러에 의해 React의 createElement 함수 호출로 변환되어 실행됩니다.
      4) JSX 문법
        (1) HTML과 유사한 구조
          ① JSX는 HTML과 거의 비슷한 문법을 사용하지만, 자바스크립트 코드 안에서 작성됩니다.
          ② 예시
            const element = <h1>Hello, World!</h1>;
        (2) 단일 루트 요소 필요
          ① JSX에서 여러 태그를 반환할 때 반드시 하나의 부모(루트) 요소로 감싸야 합니다.
          ② 최상위 Node로 사용할 태그가 없는 경우에는 React가 지원하는 Fragment를 사용할 수 있습니다. (<React.Fragment></React.Fragment> 또는 <></>)
          ③ 예시
            return (
              <div>
                <h1>Hello, World!</h1>
                <p>Nice to meet you!</p>
              </div>
            );
        (3) 자바스크립트 표현식 삽입
          ① JSX 내부에서 중괄호 {}를 사용해 자바스크립트 변수, 연산, 함수 호출, 주석 등을 삽입할 수 있습니다.
          ② 예시
            const numA = 1, numB = 2;
            <h1>{numA} + {numB} = {numA + numB}</h1>    
        (4) 속성 작성
          ① JSX의 속성은 HTML과 비슷하지만, 자바스크립트 예약어와 충돌하지 않도록 일부 속성은 변경된 이름을 사용합니다.
          ② 예시
            - class   -> className
            - for     -> htmlFor
            - onclick -> onClick (이벤트 속성: 기본 소문자 조합에서 camelCase 방식으로 변경)
        (5) 닫는 태그 필수
          ① 모든 태그는 반드시 닫아야 합니다. 셀프 클로징 태그도 /를 붙여 닫아야 합니다.
          ② 예시
            - <br />, <img />, <input /> 등
        (6) 조건부 렌더링
          ① 삼항 연산자, 논리 연산자(&&) 등을 사용해 조건에 따라 다른 내용을 렌더링할 수 있습니다.
          ② 예시
            { isLoggedIn ? <LogoutButton /> : <LoginButton /> }
        (7) 스타일 적용
          ① 인라인 스타일은 객체 형태로 style 속성에 전달합니다.
          ② 기존 dash-case(kebab-case) 형식의 CSS 속성명을 camelCase 방식으로 변경합니다.
          ③ 예시
            <div style={{ color: 'red', backgroundColor: 'yellow' }}>Hello</div>
        (8) 객체 직접 출력 불가
          ① JSX에서는 객체 자체를 직접 렌더링할 수 없어 문자열로 변환해야 합니다.
          ② 객체의 속성에 접근하는 것은 가능합니다.
          ③ 예시
            - 객체를 문자열로 변환
              { JSON.stringify(obj) }
            - 객체의 속성에 접근
              { obj.a }
  -->

    <div id="root1"></div>
    <script type="text/babel">
      // JSX 문법을 이용해서 Element 생성
      const h1Element = <h1>Hello World</h1>;

      ReactDOM.createRoot(document.querySelector("#root1")).render(h1Element);
    </script>

    <hr />

    <div id="root2"></div>
    <script type="text/babel">
      const divElement = (
        <React.Fragment>
          <div>hellow world</div>
          <div>Nice to meet you</div>
        </React.Fragment>
      );

      const pElement = (
        <>
          <p>hello world</p>
          <p>Goob bye</p>
        </>
      );

      ReactDOM.createRoot(document.querySelector("#root2")).render([
        divElement,
        pElement,
      ]);
    </script>

    <hr />

    <div id="root3"></div>
    <script type="text/babel">
      const radius = 3.5;
      const PI = Math.PI;

      //{} 를 이용한 표현식 삽입
      const circleElement = (
        <>
          <h1
            id="radius"
            className="radius" // 태그 내부의 주석 : 중괄호 안써도 되효~
          >
            반지름: {radius}
          </h1>
          <h1>원둘레: {radius * 2 * PI}</h1>{" "}
          {/* 태그 외부의 주석은 : 중괄호 여러줄 넣어주세요*/}
          <h1>원넓이: {radius * radius * PI}</h1>
        </>
      );

      ReactDOM.createRoot(document.querySelector("#root3")).render(
        circleElement
      );
    </script>

    <hr />

    <div id="root4"></div>
    <script type="text/babel">
      const inputElement = <input type="text" />;

      ReactDOM.createRoot(document.querySelector("#root4")).render(
        inputElement
      );
    </script>

    <hr />

    <div id="root5"></div>
    <script type="text/babel">
      // 삼항연산자 / 논리 연산자를 통한 조건부 렌더링
      const spanElement = (
        <>
          {radius === 3.5 ? <span>정답!!</span> : <span>땡</span>}
          <br />
          {radius === 3.5 && <span>딩동댕댕댕</span>}
        </>
      );
      ReactDOM.createRoot(document.querySelector("#root5")).render(spanElement);
    </script>

    <hr />

    <div id="root6"></div>
    <script type="text/babel">
      const boxStyle = {
        width: "100px",
        height: "100px",
        backgroundColor: "yellow",
        color: "green",
      };

      const boxElement = (
        <>
          <div
            style={{ backgroundColor: "red", color: "white", fontSize: "20px" }}
          >
            박스1
          </div>
          <div style={boxStyle}>박스2</div>
        </>
      );

      ReactDOM.createRoot(document.querySelector("#root6")).render(boxElement);
    </script>

    <hr />

    <div id="root7"></div>
    <script type="text/babel">

      const book = {
        title : '어린왕자',
        author: '생떽크쥐베리크'
      };

    //  const bookElement = <div>{JSON.stringify(book)}</div>
      const bookElement = <ul>
        <li>책 제목: {book.title}</li>
        <li>저자: {book.author}</li>
        </ul>
      ReactDOM.createRoot(document.querySelector("#root7")).render(bookElement);


    </script>

    <hr />

    <h1>연습</h1>

<div id="root8"></div>
    <script type="text/babel">
        // ------------------------------------
        // [변수 선언 영역]
        // ------------------------------------
        const name = "Tom";
        const car = {
            model: "sorento",
            price: 4000,
        };
        const score = 80;
        let value; // 연습4
        const color = "r"; // 연습5

        // ------------------------------------
        // [JSX 요소 정의 영역]
        // *순서 오류 해결을 위해 divElement보다 먼저 정의합니다.*
        // ------------------------------------

        // 연습 3 결과: score 값에 따른 합격/불합격 표시 (삼항 연산자 오류 수정)
        const spanElement = (
            <div>
                {/* 문법 오류 수정: ? 추가, 문자열에 따옴표 추가 */}
                {score >= 60 ? "합격!!" : "불합격"}
            </div>
        );

        // 연습 4 결과: 값이 없으면 "값없음" (논리 OR 연산자 활용)
        const practive4 = <div>{value || '값없음'}</div>;

        // 연습 5 스타일 객체 (다중 삼항 연산자 문법 및 오타 수정)
        const practive5Style = {
            width: '100px',
            height: '100px',
            // 문법 오류 수정 및 'blue' 오타 수정
            backgroundColor: color === 'r' ? 'red'
                             : color === 'g' ? 'green' 
                             : color === 'b' ? 'blue'
                             : 'white',
            border: '1px solid black'
        };
        
        // 연습 5 결과: 스타일이 적용된 <div> 요소
        const practice5 = <div style={practive5Style}>배경색: {practive5Style.backgroundColor}</div>;

        // ------------------------------------
        // [최종 렌더링 요소 정의] (변수 선언 키워드 추가)
        // ------------------------------------
        const divElement = ( // 변수 선언 키워드 'const' 추가
            <>
                <h2>연습 1 & 2 결과</h2>
                <div>{name}</div>
                <div>{car.model}</div>
                
                <h2>연습 3 결과</h2>
                {/* spanElement는 이미 <div>로 감싸져 있으므로 바로 삽입 */}
                {spanElement}
                
                <h2>연습 4 결과</h2>
                {practive4}
                
                <h2>연습 5 결과</h2>
                {/* JSX 요소인 practice5를 삽입 (JS 객체인 practive5Style 대신) */}
                {practice5}
            </>
        );

        // ------------------------------------
        // [ReactDOM 렌더링]
        // ------------------------------------
        ReactDOM.createRoot(document.querySelector("#root8")).render(divElement);
    </script>

    </script>
  </body>
</html>
